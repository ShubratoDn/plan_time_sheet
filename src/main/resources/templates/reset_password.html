<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <!-- App favicon -->
        <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">
        <!-- App title -->
        <title th:text="#{login}">Password Reset</title>

        <!-- App css -->
        <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/css/core.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/css/components.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/css/icons.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/css/pages.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/css/menu.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/css/responsive.css}" rel="stylesheet" type="text/css" />
        <script th:src="@{/assets/js/modernizr.min.js}"></script>

    </head>


    <body>

        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                  <div class="spinner-wrapper">
                    <div class="rotator">
                      <div class="inner-spin"></div>
                      <div class="inner-spin"></div>
                    </div>
                  </div>
                </div>
            </div>
        </div>

        <!-- HOME -->
        <section>
            <div class="container-alt">
                <div class="row">
                    <div class="col-sm-12">

                        <div class="wrapper-page">

                            <div class="m-t-40 account-pages">
                                <div class="text-center account-logo-box">
                                    <h2 class="text-uppercase">
                                        <a th:href="@{/home}" class="text-success">
                                            <span><img th:src="@{assets/images/logo.png}" alt="" height="36"></span>
                                        </a>
                                    </h2>
                                </div>
                                <div class="account-content">
                                    <form class="form-horizontal form-material" id="loginform" th:action="@{/change-pass}" method="post">
				                        <h3 class="box-title m-b-20">Reset Password</h3>
				                        <input type="hidden" name="key" th:value="${key}" />
										<div class="alert alert-danger" th:if="${error}">
				                        	<th:block th:text="${error}"></th:block>
				                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"> 
				                            	<span aria-hidden="true">×</span> 
				                            </button>
				                        </div>
				                        <div class="alert alert-success" th:if="${success}">
				                        	<th:block th:text="${success}"></th:block>
				                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"> 
				                            	<span aria-hidden="true">×</span> 
				                            </button>
				                        </div>
				                        <div class="form-group">
				                            <div class="col-xs-12">
				                            <input class="form-control" type="password" required="required" placeholder="Password" name="password" > </div>
				                        </div>
				                        <div class="form-group">
				                            <div class="col-xs-12">
				                            <input class="form-control" type="password" required="required" name="confPass" placeholder="Confrim Password"> </div>
				                        </div>
				                        <div class="form-group text-center">
				                            <div class="col-xs-12 p-b-20">
				                                <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Reset Password</button>
				                            </div>
				                        </div>
				                    </form>

                                    <div class="clearfix"></div>

                                </div>
                            </div>
                            <!-- end card-box-->

                        </div>
                        <!-- end wrapper -->

                    </div>
                </div>
            </div>
          </section>
          <!-- END HOME -->

        <script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script th:src="@{/assets/js/jquery.min.js}"></script>
        <script th:src="@{/assets/js/bootstrap.min.js}"></script>
        <script th:src="@{/assets/js/detect.js}"></script>
        <script th:src="@{/assets/js/fastclick.js}"></script>
        <script th:src="@{/assets/js/jquery.blockUI.js}"></script>
        <script th:src="@{/assets/js/waves.js}"></script>
        <script th:src="@{/assets/js/jquery.slimscroll.js}"></script>
        <script th:src="@{/assets/js/jquery.scrollTo.min.js}"></script>

        <!-- App js -->
        <script th:src="@{/assets/js/jquery.core.js}"></script>
        <script th:src="@{/assets/js/jquery.app.js}"></script>

    </body>
</html>
