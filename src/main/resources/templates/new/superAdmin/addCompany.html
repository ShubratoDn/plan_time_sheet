<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Add Company</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="TimeSheet" name="description">
        <meta content="TimeSheet" name="author">
        <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">
        <!-- Bootstrap Css -->
        <link th:href="@{/assets_new/css/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link th:href="@{/assets_new/css/icons.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets_new/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
        
		<style>
			.validation-message{width: 100%;
			    margin-top: .25rem;
			    font-size: 80%;
			    color: #f46a6a;
			 }
			.hide{
        	display: none !important;
	        }
	        .iti__selected-flag {
			    height: calc(1.5em + .94rem + 2px) !important;
			}
			.iti {
	    		display: block !important;
	    	}
	        .iti__country-list {
		    
		    	overflow-y: overlay !important;
		    }
		    .iti__country-list li{
				width: 250px !important;	    
		    }
		</style>
    </head>

    <body data-sidebar="dark" class="sidebar-enable vertical-collpsed">

        <!-- Begin page -->
        <div id="layout-wrapper">
			
			<th:block th:replace="new/user/header :: header"></th:block>
			
            <!-- ========== Left Sidebar Start ========== -->
            <div class="vertical-menu">

                <div data-simplebar class="h-100">
					
					<th:block th:replace="new/superAdmin/menu :: menu"></th:block>
					
                </div>
            </div>

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">
                <div class="page-content">
                    <div class="container-fluid">
						<!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-flex align-items-center justify-content-between">
                                    <h4 class="mb-0 font-size-18">Add Company</h4>
                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a th:href="@{/admin/home}">Dashboards</a></li>
                                            <li class="breadcrumb-item active">Add company</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end page title -->
                        <div class="card">
                        	<div class="card-body">
                                        
                            	<div class="alert alert-danger alert-dismissible" role="alert" th:if="${error}">
		                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		                                <span aria-hidden="true">×</span>
		                            </button>
		                            <strong>Oh snap!</strong> <th:block th:text="${error}"></th:block>
		                        </div>
		                        <div class="alert alert-success alert-dismissible" role="alert" th:if="${success}">
		                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		                                <span aria-hidden="true">×</span>
		                            </button>
		                            <strong>Success</strong> <th:block th:text="${success}"></th:block>
		                        </div>
                                <form th:action="@{/super-admin/add-company}" th:object="${company}" method="post" class="needs-validation" data-parsley-validate novalidate>
                                    
                                    <div class="row">
                                		<div class="col-12 col-sm-12 col-md-6 col-lg-6">
	                                    	<div class="form-group">
		                                        <label for="userName">First Name<span class="text-danger">*</span></label>
		                                        <input type="text" th:field="*{admin.firstName}" parsley-trigger="change" required
		                                                 placeholder="Enter first name" class="form-control" data-parsley-minlength="2" data-parsley-maxlength="40">
<!-- 			                                        <input type="hidden" th:field="*{admin.id}"> -->
		                                        <div th:if="${#fields.hasErrors('admin.firstName')}" th:errors="*{admin.firstName}" class="validation-message"></div>
		                                    </div>
                                  		</div>
                                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
		                                    <div class="form-group">
		                                    	<label for="emailAddress">Last Name<span class="text-danger">*</span></label>
		                                        <input type="text" th:field="*{admin.lastName}" parsley-trigger="change" required
		                                                 placeholder="Enter last name" class="form-control" data-parsley-minlength="2" data-parsley-maxlength="40">
		                                        <div th:if="${#fields.hasErrors('admin.lastName')}" th:errors="*{admin.lastName}" class="validation-message"></div>
		                                    </div>
	                                   </div>
                                   	</div>
                                    	
                                    <div class="row">
                                		<div class="col-12 col-sm-12 col-md-6 col-lg-6">
	                                    	<div class="form-group">
		                                        <label for="name">Company Name<span class="text-danger">*</span></label>
		                                        <input type="text" th:field="*{name}" parsley-trigger="change" required
		                                                 placeholder="Enter name" class="form-control" data-parsley-minlength="2" data-parsley-maxlength="50">
		                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></div>
		                                        <div th:if="${nameError}" class="validation-message" th:text="${nameError}"></div>
		                                        <input type="hidden" th:field="*{id}">
		                                    </div>
                                  		</div>
                                  		<div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                     		 <div class="form-group">
                                          	 	<label for="emailAddress">Email<span class="text-danger">*</span></label>
                                                <input type="email" th:field="*{admin.email}"  parsley-trigger="change" required
                                                 placeholder="Enter email" class="form-control" maxlength="50">
                                                
                                                <div th:if="${userEmailError}" class="validation-message" th:text="${userEmailError}"></div>
                                                <div th:if="${#fields.hasErrors('admin.email')}" th:errors="*{admin.email}" class="validation-message"></div>
                                             </div>
                                        </div>
	                                        
	                                        
<!--                                         <div class="col-12 col-sm-12 col-md-6 col-lg-6"> -->
<!-- 		                                    <div class="form-group"> -->
<!-- 		                                    	<label for="emailAddress">Address<span class="text-danger">*</span></label> -->
<!-- 		                                        <input type="text" th:field="*{address}" parsley-trigger="change" required -->
<!-- 		                                                 placeholder="Enter email" class="form-control" minlength="2" maxlength="200"> -->
<!-- 		                                        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="validation-message"></div> -->
<!-- 		                                    </div> -->
<!-- 	                                   </div> -->
<!--                                         <div class="col-12 col-sm-12 col-md-6 col-lg-6"> -->
<!-- 		                                    <div class="form-group"> -->
<!-- 		                                    	<label for="emailAddress">Details<span class="text-danger">*</span></label> -->
<!-- 		                                        <textarea type="text" th:field="*{details}" parsley-trigger="change" -->
<!-- 		                                                 placeholder="Enter detail" class="form-control" maxlength="200"></textarea> -->
<!-- 		                                        <div th:if="${#fields.hasErrors('details')}" th:errors="*{details}" class="validation-message"></div> -->
<!-- 		                                    </div> -->
<!-- 	                                   </div> -->
                                    </div>
								    	
	                                    <div class="row">
	                                		
<!-- 	                                        <div class="col-12 col-sm-12 col-md-6 col-lg-6"> -->
<!-- 	                                        	<div class="form-group"> -->
<!-- 		                                          <label for="emailAddress">Work Email<span class="text-danger">*</span></label> -->
<!-- 		                                          <input type="email" th:field="*{admin.workEmail}"  parsley-trigger="change" maxlength="50" required -->
<!-- 		                                                 placeholder="Enter email" class="form-control"> -->
<!-- 		                                          <div th:if="${#fields.hasErrors('admin.workEmail')}" th:errors="*{admin.workEmail}" class="validation-message"></div> -->
<!-- 		                                        </div> -->
<!-- 	                                        </div> -->
	                                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
		                                    	<div class="form-group">
		                                        	<label for="emailAddress">Phone<span class="text-danger">*</span></label>
		                                          	<input type="text" id="telephone" th:field="*{admin.phone}" parsley-trigger="change" required maxlength="12"
		                                                 class="form-control" >
		                                          	<div th:if="${#fields.hasErrors('admin.phone')}" th:errors="*{admin.phone}" class="validation-message"></div>
		                                      	</div>
	                                        </div>
	                             		 
	                                		<div class="col-12 col-sm-12 col-md-4 col-lg-4">
	                                      		<div class="form-group">
	                                            	<label for="pass1">Password<span class="text-danger">*</span></label>
	                                          		<input id="pass1" type="password" th:field="*{admin.password}" minlength="6" maxlength="10" placeholder="Password" required
	                                                 	class="form-control">
	                                      		</div>
	                                  		</div>
	                                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
		                                    	<div class="form-group">
		                                      	  <label for="passWord2">Confirm Password <span class="text-danger">*</span></label>
		                                          <input data-parsley-equalto="#pass1" type="password" required
		                                                 placeholder="Password" class="form-control" minlength="6" maxlength="10" id="passWord2">
		                                      	</div>
	                                   	    </div>
	                              		</div>
                                    <div class="form-group text-center">
                                        <button class="btn btn-primary waves-effect waves-light" type="submit">
                                            Submit
                                        </button>
                                        <button type="reset" class="btn btn-danger waves-effect m-l-5" onclick="window.history.go(-1); return false;">
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                             </div>
                         </div>
                     </div>
                  </div> <!-- container -->
             </div> <!-- content -->
        </div>
		
        <!-- JAVASCRIPT -->
        <script th:src="@{/assets_new/libs/jquery/jquery.min.js}"></script>
        <script th:src="@{/assets_new/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets_new/libs/metismenu/metisMenu.min.js}"></script>
        <script th:src="@{/assets_new/libs/simplebar/simplebar.min.js}"></script>
        <script th:src="@{/assets_new/libs/node-waves/waves.min.js}"></script>
		
		<script th:src="@{/assets_new/libs/parsleyjs/parsley.min.js}"></script>
        <script th:src="@{/assets_new/js/pages/form-validation.init.js}"></script>
        <script th:src="@{/assets_new/js/app.js}"></script>
        
		<script th:src="@{/assets_new/libs/plugin/intlTelInput.min.js}"></script>
		<script th:src="@{/assets_new/libs/plugin/intlTelInput-jquery.min.js}"></script>
		
        <script th:src="@{/assets/js/javascript/country-phone-code.js}"></script>        
        
    </body>
</html>
