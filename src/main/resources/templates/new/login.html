<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8" />
        <!-- App favicon -->
        <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">
        <!-- App title -->
        <title th:text="#{login}">Login</title>

        <!-- Bootstrap Css -->
        <link th:href="@{/assets_new/css/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link th:href="@{/assets_new/css/icons.min.css}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link th:href="@{/assets_new/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />
        
    </head>

    <body>

         <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="bg-soft-primary">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-primary p-4">
                                            <h5 class="text-primary">Welcome Back to ManageTP - Current !</h5>
                                            <p>Sign in to continue to Time Sheet.</p>
                                        </div>
                                    </div>
                                    <div class="col-5 align-self-end">
                                        <img src="assets_new/images/profile-img.png" alt="" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body pt-0"> 
                                <div>
                                    <a href="index.html">
                                        <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img src="assets/images/logo.png" alt="" class="rounded-circle" height="34">
                                            </span>
                                        </div>
                                    </a>
                                </div>
                                <div class="p-2">
                                	<div class="alert alert-danger alert-dismissible" role="alert" th:if="${error}">
                                         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                             <span aria-hidden="true">×</span>
                                         </button>
                                         <strong>Oh snap !</strong> <th:block th:text="${error}"></th:block>
                                     </div>
                                	<div class="alert alert-danger alert-dismissible" role="alert" th:if="${param.error}">
                                         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                             <span aria-hidden="true">×</span>
                                         </button>
                                         <strong>Oh snap!</strong> <th:block th:text="#{invalid.username.password}"> Email or Password invalid</th:block>
                                     </div>
                                     <div class="alert alert-success alert-dismissible" role="alert" th:if="${success}">
			                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			                                <span aria-hidden="true">×</span>
			                            </button>
			                            <strong>Success</strong> <th:block th:text="${success}"></th:block>
			                        </div>
                                    <form th:action="@{/login}" method="post" class="needs-validation" data-parsley-validate novalidate>
        
                                        <div class="form-group">
                                            <label for="username">Username</label>
<!--                                             <input type="text" class="form-control" id="username" placeholder="Enter username"> -->
                                            <input class="form-control" type="text" required="required" th:placeholder="#{email}" name="email"/>
                                        </div>
                
                                        <div class="form-group">
                                            <label for="userpassword">Password</label>
<!--                                             <input type="password" class="form-control" id="userpassword" placeholder="Enter password"> -->
                                            <input class="form-control" type="password" required="required" name="password" th:placeholder="#{pass}" />
                                        </div>
                
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                                        </div>
                                        
                                        <div class="mt-3">
                                            <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Log In</button>
                                        </div>
                                        <div class="mt-4 text-center">
					
                                            <a th:href="@{/otp-login}" class="text-muted"><i class="mdi mdi-lock mr-1"></i> One time login</a>
                                        </div>


                                        <div class="mt-4 text-center">
                                            <a th:href="@{/forgot-password}" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Forgot your password?</a>
                                        </div>
                                    </form>
                                </div>
            
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            
                            <div>
                                <p>Don't have an account ? <a th:href="@{/registration}" class="font-weight-medium text-primary"> Signup now </a> </p>
                                <p>© 2020 Time Sheet. Crafted with <i class="mdi mdi-heart text-danger"></i> by Time Sheet</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
        <!-- jQuery  -->
        <script th:src="@{/assets_new/libs/jquery/jquery.min.js}"></script>
        <script th:src="@{/assets_new/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets_new/libs/metismenu/metisMenu.min.js}"></script>
        <script th:src="@{/assets_new/libs/simplebar/simplebar.min.js}"></script>
        <script th:src="@{/assets_new/libs/node-waves/waves.min.js}"></script>
        <script th:src="@{/assets_new/libs/parsleyjs/parsley.min.js}"></script>
        <script th:src="@{/assets_new/js/pages/form-validation.init.js}"></script>
        <script th:src="@{/assets_new/js/app.js}"></script>

    </body>
</html>
