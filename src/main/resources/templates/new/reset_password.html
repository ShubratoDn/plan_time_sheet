<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- App favicon -->
        <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">
        <!-- App title -->
        <title>Password Reset</title>

        <!-- Bootstrap Css -->
        <link th:href="@{/assets_new/css/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link th:href="@{/assets_new/css/icons.min.css}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link th:href="@{/assets_new/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />
        
    </head>
    <body>
		<div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="bg-soft-primary">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-primary p-4">
                                            <h5 class="text-primary">Change Password!</h5>
                                            <p>Reset your password to sign in continue to Time Sheet.</p>
                                        </div>
                                    </div>
                                    <div class="col-5 align-self-end">
                                        <img src="assets_new/images/profile-img.png" alt="" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body pt-0"> 
                                <div>
                                    <a >
                                        <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img src="assets/images/logo.png" alt="" class="rounded-circle" height="34">
                                            </span>
                                        </div>
                                    </a>
                                </div>
                                <div class="p-2">
                                    <form class="form-horizontal needs-validation" id="loginform" th:action="@{/change-pass}" method="post" data-parsley-validate novalidate>
				                        <input type="hidden" name="key" th:value="${key}" />
										<div class="alert alert-danger" th:if="${error}">
				                        	<th:block th:text="${error}"></th:block>
				                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"> 
				                            	<span aria-hidden="true">×</span> 
				                            </button>
				                        </div>
				                        <div class="alert alert-success" th:if="${success}">
				                        	<th:block th:text="${success}"></th:block>
				                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"> 
				                            	<span aria-hidden="true">×</span> 
				                            </button>
				                        </div>
				                        <div class="form-group">
				                            <div class="col-xs-12">
				                            <input class="form-control" type="password" required="required" placeholder="Password" name="password" > </div>
				                        </div>
				                        <div class="form-group">
				                            <div class="col-xs-12">
				                            <input class="form-control" type="password" required="required" name="confPass" placeholder="Confrim Password"> </div>
				                        </div>
				                        <div class="form-group text-center">
				                            <div class="col-xs-12 p-b-20">
				                                <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Change Password</button>
				                            </div>
				                        </div>
				                    </form>
                                </div>
            
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            
                            <div>
                                <p>Don't have an account ? <a th:href="@{/registration}" class="font-weight-medium text-primary"> Signup now </a> </p>
                                <p>© 2020 Time Sheet. Crafted with <i class="mdi mdi-heart text-danger"></i> by Time Sheet</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery  -->
        <script th:src="@{/assets_new/libs/jquery/jquery.min.js}"></script>
        <script th:src="@{/assets_new/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets_new/libs/metismenu/metisMenu.min.js}"></script>
        <script th:src="@{/assets_new/libs/simplebar/simplebar.min.js}"></script>
        <script th:src="@{/assets_new/libs/node-waves/waves.min.js}"></script>
        <script th:src="@{/assets_new/libs/parsleyjs/parsley.min.js}"></script>
        <script th:src="@{/assets_new/js/pages/form-validation.init.js}"></script>
        <script th:src="@{/assets_new/js/app.js}"></script>

    </body>
</html>
