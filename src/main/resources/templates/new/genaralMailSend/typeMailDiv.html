<div id="pending-mail-send-div" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Email-modal" aria-hidden="true" style="display: none;">
										<div class="modal-dialog modal-lg">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
												</div>
												<div class="modal-body">
														<div class="table-detail mail-right">
														<div id="emailAlertInTypeMail"></div>
															<form id="pending-mail-send-form" enctype="multipart/form-data" th:action="@{/admin/mail/send-mail}" method="post">
		                                            			<div class="row">
		                                                			<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
	                                                        			<div class="m-t-20">
	                                                        				Email template name 
		                                                                	<select class="form-control" onchange="changeMailTemplate(this)">
		                                                                		<option th:value="${'Hello, <br><br>Your timesheet is pending for client : ' + userDetail.clientName + ' <br><br>for time period: '+ startDate  + ' To ' + endDate + '<br><br>Please check <br><br>Thank you.'}"
																					th:attr="data-subjecttext=${'Timesheet pending, ' + startDate + ' To ' + endDate + ', ' + user.firstName + ' ' + user.lastName  + ' for client: ' + userDetail.clientName}" th:text="${'Timesheet pending, ' + startDate + ' To ' + endDate + ', ' + user.firstName + ' ' + user.lastName  + ' for client: ' + userDetail.clientName}">Timesheet pending</option>
																				<option th:each="template : ${templates}" th:attr="data-subjecttext=${template.subject}"
																						th:value="${template.htmlDate}" th:text="${template.templateName}">
												                               	</option>
											                         		</select>
			                                                                <div class="form-group mt-1">
												                                TO <input type="text" id="email-to" name="toEmail" class="form-control" placeholder="To" th:value="${user.email}">
			                                                               		<p class="text-danger typeEmailError m-0" style="display: none;"> Please enter email</p>
			                                                                </div>
			                                                                <div class="form-group mt-1">
			                                                                 	<label>CC<span class="text-danger"></span></label>
			                                                                 	<input type="text" id="email-to" name="ccEmail" class="form-control" placeholder="CC" th:value="${session.company.timesheetSubmitEmail}">
			                                                                </div>
			                                                                <div class="form-group">
			                                                               	 	<label>Subject<span class="text-danger">*</span></label>
			                                                                     <input type="text" id="email-subject" name="subject" class="form-control subject" placeholder="Subject">
			                                                                    <p class="text-danger typeSubjectError m-0" style="display: none;"> Please enter subject</p>
			                                                                    <input type="hidden" id="description" name="description">
			                                                                </div>
			                                                                <div class="btn-toolbar form-group m-b-0">
											                                   <button type="submit" class="btn btn-info waves-effect waves-light">Submit</button>
			                                                                </div>
	                                                        			</div>
		                                                			</div>
		                                                			<div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
		                                                				<div class="form-group">
		                                                                    <div class="summernote">
		                                                                    </div>
		                                                                    <p class="text-danger typeDescriptionError m-0" style="display: none;"> Please enter description</p>
		                                                                </div>
		                                                			</div>
						                                        </div>
					                                        </form>
					                                    </div>
					                                 </div>
					                        	</div>
					                    	</div>
				                    	</div>
