<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login OTP</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; border: 1px solid #eee; padding: 24px;">
        <h2 style="color: #2d6cdf;">Your One-Time Password (OTP) for Login</h2>
        <p>Dear <span th:text="${fullname}">User</span>,</p>
        <p>We received a request to log in to your account. Please use the following OTP to complete your login process:</p>
        <div style="font-size: 2em; font-weight: bold; color: #2d6cdf; margin: 24px 0;">
            <span th:text="${otp}">123456</span>
        </div>
        <p>This OTP is valid for <b>3 minutes</b>. If you did not request this, please ignore this email.</p>
        <p style="margin-top: 32px; color: #888; font-size: 0.9em;">Thank you,<br/>The Time Sheet Team</p>
    </div>
</body>
</html>
