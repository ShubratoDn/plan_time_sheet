<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link th:href="@{/assets_new/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <style>
        .error-container { text-align: center; margin-top: 10vh; }
        .error-code { font-size: 8em; color: #2d6cdf; font-weight: bold; }
        .error-message { font-size: 2em; color: #333; }
        .home-link { margin-top: 2em; }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <div class="home-link">
            <a th:href="@{/}" class="btn btn-primary">Go to Home</a>
        </div>
    </div>
</body>
</html>
